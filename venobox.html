    <title>JavaScript Libraries</title>
    <link rel="stylesheet" href="css/app.css">
    <style>

        .venobox img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            object-position: top;
            margin-left: -40px;
            border: 5px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            transition: 0.5s;
        }
        .venobox img:hover{
            transform: translateY(-20px);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row min-vh-100 align-items-center">
        <div class="col-12">
            <div class="img-box">
                <div class="img-box d-flex flex-wrap justify-content-center">
                    <a class="venobox" data-gall="aa" href="images/one.jpeg">
                        <img src="images/one.jpeg">
                    </a>
                    <a class="venobox" data-gall="aa" href="images/two.jpeg">
                        <img src="images/two.jpeg">
                    </a>
                    <a class="venobox" data-gall="aa" href="images/three.jpeg">
                        <img src="images/three.jpeg">
                    </a>
                    <a class="venobox" data-gall="bb" href="images/four.jpeg">
                        <img src="images/four.jpeg">
                    </a>
                    <a class="venobox" data-gall="bb" href="images/five.jpeg">
                        <img src="images/five.jpeg">
                    </a>
                    <a class="venobox" data-gall="bb" href="images/six.jpeg">
                        <img src="images/six.jpeg">
                    </a>
                    <a class="venobox" data-gall="aa" href="images/seven.jpeg">
                        <img src="images/seven.jpeg">
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/venobox/dist/venobox.min.js"></script>
